<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Events</h1>

    <div>
        <!-- Inline HTML events -->
        <button onclick="alert('you clicked me!'); alert('stop clicking!')">Click Me!</button>
        <button onclick="alert('you clicked me!'); alert('stop clicking!')">Click Me Too!</button>
        <button ondblclick="alert('you clicked me!'); alert('stop clicking!')">Double Click Me!</button>
    </div>

    <!-- HTML in script  -->
    <div>
        <button id="v2">Click Me v2</button>
        <button id="v3">Click Me v3</button>
        <button id="tas">Twist & Shout</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
